<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Select</title>
    <style>
        /* Basic styling for body */
        body {
            font-family: Arial, sans-serif;
            background-color: #D63384;
			 background-image: url("https://github.com/Shonaaa25/Cosmo-Airlines/blob/main/bookingp1.1.jpeg?raw=true"); 
      background-size: cover; 
            color: #FFF;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        /* Header styling */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            padding: 1rem;
            background-color: #9c1b64;
        }

        .header button {
            background-color: #FF6F91;
            border: none;
            color: white;
            font-size: 1.2rem;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
        }

        .header h1 {
            font-size: 1.8rem;
            margin: 0;
            flex: 1;
            text-align: center;
        }

        /* Container for the flight select section */
        .container {
            display: flex;
            justify-content: space-evenly;
            align-items: flex-start;
            padding: 20px;
            width: 90%;
            background-color: rgba(156, 27, 100, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
        }

        /* Departure and arrival time sections */
        .time-section {
            flex: 1;
            padding: 10px;
            margin: 10px;
        }

        .time-section h2 {
            font-size: 1.2rem;
            background-color: #FF9EC2;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }

        .flight-card {
            background-color: #FF6F91;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
        }

        .flight-info {
            display: flex;
            align-items: center;
            font-size: 1rem;
        }

        .flight-info img {
            margin: 0 10px;
            width: 20px;
            height: 20px;
        }

        .price {
            background-color: #FFE066;
            color: #9c1b64;
            font-weight: bold;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 1rem;
        }

        /* Continue button styling */
        .continue-button {
            background-color: #FFE066;
            color: #D63384;
            border: none;
            font-weight: bold;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .continue-button:hover {
            background-color: #FFC107;
        }
		
		/* Need Help button styling */
    .help-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: #FFE066;
        color: #D63384;
        border: none;
        padding: 10px;
        font-size: 0.9em;
        font-weight: bold;
        border-radius: 5px;
        cursor: pointer;
    }
	
    </style>
</head>
<body>

<!-- Header section with Back button and title -->
<div class="header">
    <button onclick="history.back()">&#8592; Back</button> <!-- Back button -->
    <h1>Flight Select</h1>
</div>

<!-- Main container for displaying search results -->
<div class="container">
    <!-- Departure times section -->
    <div class="time-section">
        <h2>Departure Times (Selected Date)</h2>
        <!-- Sample flight card structure (these should be dynamically loaded with our data) -->
        <div class="flight-card">
            <div class="flight-info">
                <span>DBN 7:00</span>
                <img src="https://github.com/Shonaaa25/Cosmo-Airlines/blob/main/airplane-icon.png?raw=true" alt="Plane"> <!-- Replace with actual plane icon -->
                <span>JHB 8:00</span>
            </div>
            <div class="price">R700</div>
        </div>
        <!-- Repeat for additional flights -->
    </div>

    <!-- Arrival times section -->
    <div class="time-section">
        <h2>Arrival Times (Selected Date)</h2>
        <!-- Sample flight card structure (these should be dynamically loaded with our data) -->
        <div class="flight-card">
            <div class="flight-info">
                <span>JHB 9:00</span>
                <img src="https://github.com/Shonaaa25/Cosmo-Airlines/blob/main/airplane-icon.png?raw=true" alt="Plane"> <!-- Replace with actual plane icon -->
                <span>DBN 10:00</span>
            </div>
            <div class="price">R745</div>
        </div>
        <!-- Repeat for additional flights -->
    </div>
</div>

<!-- Continue button -->
<button class="continue-button">Continue</button>

<!-- Fixed Need Help button -->
<button class="help-button">Need Help?</button>

</body>
<!--Html and css done by shona raghunundan--> 
</html>
